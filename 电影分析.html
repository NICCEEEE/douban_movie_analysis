<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ECharts</title>
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/left.css">
  <link rel="stylesheet" href="static/css/right.css">
  <!-- 引入 echarts.js -->
  <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.1/echarts.min.js"></script>
</head>

<body>
  <div class="left-col">
    <div class="left-img">
      <img src="cinema2.png" alt="error">
      <img src="cinema3.png" alt="">
    </div>
    <ul>
      <li class="HOME active"><span class="glyphicon glyphicon-home"></span> HOME</li>
      <li class="First"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> 近年电影评分占比</li>
      <li class="Second"><span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span> 哪位导演的电影值得看？</li>
      <li class="Third"><span class="glyphicon glyphicon-film" aria-hidden="true"></span> 哪位演员参演的电影评分高？</li>
      <li class="Fourth"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> 推荐观看的电影</li>
    </ul>
  </div>
  <div class="right-content">
    <div class="HOME">
      <nav>
        <div class="left">
          Admin / DashBoard
        </div>
        <div class="right">
          <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> Welcome !!!
        </div>
      </nav>
      <header>
        <div id="id-div-all-movie">
          <span class="info">9976部</span><br><span class="describe">电影总量</span>
        </div>
        <div id='id-div-valid-movie'>
          <span class="info">8291部</span><br><span class="describe">有效电影总量</span>
        </div>
        <div id="id-div-type">
          <span class="info">剧情类</span><br><span class="describe">电影类型</span>
        </div>
        <div id="id-div-year">
          <span class="info">2000-2017</span><br><span class="describe">年份区间</span>
        </div>
      </header>
      <div class="container">
        <div class="row">
          <div data-p1='img1' class="col-xs-6 col-md-3 photo">
            <img src="img/上帝之城.jpg" width="280px" height="400px" alt="...">
            <br><span>上帝之城</span>
          </div>
          <div data-p1='img2' class="col-xs-6 col-md-3 photo">
            <img src="img/东京教父.jpg" width="280px" height="400px" alt="...">
            <br><span>东京教父</span>
          </div>
          <div data-p1='img3' class="col-xs-6 col-md-3 photo">
            <img src="img/二手狮王.jpg" width="280px" height="400px" alt="...">
            <br><span>二手狮王</span>
          </div>
        </div>
        <div class="button">
          <button id="analysis" type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> 查看统计
          </button>
          <button id='change' class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> 换一批
          </button>
        </div>
      </div>
    </div>
    <div class="First hide">
      <div id="Analysis_One" style="width: 600px;height:400px;">

      </div>
    </div>
    <div class="Second hide">
      <div id='Analysis_Two' style="width: 600px;height:400px;">

      </div>
    </div>
    <div class="Third hide">
      <div id='Analysis_Three' style="width: 600px;height:400px;">

      </div>
    </div>
    <div class="Fourth hide">
      4
    </div>
  </div>
  <!-- 1、电影品质饼图 -->
  <!-- 2、每位好/菜导演的作品评分折线图 -->
  <!-- 3、每位好/菜演员高/低分作品数量柱状图 -->
  <!-- 4、推荐观看 -->
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
  <!-- <div id="main" style="width: 600px;height:400px;"></div> -->
  <!-- <script src="演员高分作品量.js" charset="utf-8"></script> -->
  <!-- <script src="导演作品评分折线.js" charset="utf-8"></script> -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/left.js" charset="utf-8"></script>
  <script src="static/js/right.js" charset="utf-8"></script>
  <script src="static/js/电影品质饼图.js" charset="utf-8"></script>
  <script src="static/js/导演作品评分折线.js" charset="utf-8"></script>
  <script src="static/js/演员高分作品量.js" charset="utf-8"></script>
</body>

</html>
